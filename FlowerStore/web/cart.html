<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Lily Lane</title>
    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Signika Negative' rel='stylesheet'>
    <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'> -->
    <!-- boostrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/font/css/all.css">
    <link rel="stylesheet" href="./assets/css/stylecart.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row banner">
            <div class="banner-text">
                <h4>LiLy Lane Store</h4>
                <h1>MY CART</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="title-page col-md-12">
                <h4><a href="./home.html"><i class="fa-solid fa-home"></i></a>
                    <i class="fa-solid fa-angle-right"></i> Your shopping
                    cart
                </h4>
            </div>
            <div class="col-md-8">
                <table class="table table-cart">
                    <thead>
                        <tr>
                            <th>Flower</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="./assets/img/best-seller/Pink-Flower-Tree.png" alt width="70px"
                                        height="70px">
                                    <p>Pink Flower Tree</p>
                                </div>
                            </td>
                            <td> <span>$18.00</span></td>
                            <td class="quantity">
                                <input type="number" value="1" min="1">
                            </td>
                            <td>$18.00</td>
                            <td>
                                <div class="action">
                                    <div class="update">
                                        <!-- <input type="submit" value="Update"> -->
                                        <button><i class="fa-solid fa-pen-to-square"></i></button>
                                    </div>
                                    <div class="delete">
                                        <!-- <input type="submit" value="Delete"> -->
                                        <button><i class="fa-solid fa-trash-can"></i></button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="./assets/img/best-seller/Autumn-basket.webp" alt width="70px"
                                        height="70px">
                                    <p>Autumn basket</p>
                                </div>
                            </td>
                            <td> <span>$18.00</span></td>
                            <td class="quantity">
                                <input type="number" value="1" min="1">
                            </td>
                            <td>$18.00</td>
                            <td>
                                <div class="action">
                                    <div class="update">
                                        <!-- <input type="submit" value="Update"> -->
                                        <button><i class="fa-solid fa-pen-to-square"></i></button>
                                    </div>
                                    <div class="delete">
                                        <!-- <input type="submit" value="Delete"> -->
                                        <button><i class="fa-solid fa-trash-can"></i></button>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <div class="col-md-4">
                <table class="table">
                    <thead>
                        <th>
                            Cart total
                        </th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Subtotal:</td>
                            <td>$167.00</td>
                        </tr>
                        <tr>
                            <td>Shipping:</td>
                            <td>$3.00</td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td>$170.00</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="CHECK OUT">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <a href="./home.html">BUY MORE</a>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>

    </div>

    <script src="./assets/js/bootstrap/jquery.min.js"></script>
    <script src="./assets/js/bootstrap/popper.min.js"></script>
    <script src="./assets/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
